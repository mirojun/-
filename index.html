    <h2><p>맛있는 양념쭈꾸미 만드는법</h2></p>
    <br><b><h3>재료 :쭈꾸미, 양념</b></br>
    <b><p>양념</b> :승준이의 오른손 1개 + 희창이의 다리 2개 + 연빈이의 현우 사랑 한스푼</br></h3></p>

      <div style="text-align: left">
    <p><b>1</b>. 아무 시장이나 마트에서 쭈꾸미 한마리를 사옵니다.</p>
    <p><b>2</b>. 쭈꾸미를 손질해줍니다.</p>
    <p><b>3</b>. 쭈꾸미를 냄비에 넣고 물 300ml를 넣어줍니다.</p>
    <p><b>4</b>. 물이 끓는동안 양념을 만들어줍니다.</p>
    <p><b>5</b>. 물이 끓으면 아까 만들었던 양념을 넣어줍니다.</p>
    <p><b>6</b>. 냄비 뚜껑을 덮고 중~강불로 맞춘 후 15분~30분 정도 기다려줍니다.</p>
    <p><b>7</b>. 잘 됐는지 한번 확인하고 불을 끕니다.</p>
